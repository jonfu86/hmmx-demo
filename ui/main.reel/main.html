<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "messageBox": {"@": "messageBox"},
                    "output": {"#": "output"}
                }
            },

            "messageBox": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "messageBox"}
                }
            },

            "sendButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "sendButton"},
                    "label": "Send Message"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div class="panel-body">
            <img style="-webkit-user-select: none" src="https://s3.amazonaws.com/10up-new/wp-content/uploads/20160112214032/Kaazing-logo-115x115.png">
            <h3>Starter Application for JavaScript with Kaazing WebSockets</h3>
            <div>
                <input data-montage-id="messageBox" class="messageBox"></input>
                <button data-montage-id="sendButton" class="sendButton">Send Message</button>
            </div>
            <div class="response">
                <div class="response-heading">
                    <h5 class="reponse-title">Received from the server</h5>
                </div>
                <div data-montage-id="output" id="output"></div>
            </div>
        </div>
    </div>
</body>
</html>
