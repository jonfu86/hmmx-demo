<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                "bindings": {
                    "radioButtonGroup": {"<-": "@radioButtonGroup"}
                }
            },
            
            "radioButtonGroup": {
                "prototype": "hmmx/ui/radio-button-group.reel",
                "properties": {
                    "element": {"#": "radioButtonGroup"},
                    "isMandatory": true
                }
            },

            "radioButton1": {
                "prototype": "hmmx/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "radioButton1"},
                    "label": "Radio Button 1",
                    "value": "Radio Button 1",
                    "radioButtonGroup": {"@": "radioButtonGroup"}
                }
            },

            "radioButton2": {
                "prototype": "hmmx/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "radioButton2"},
                    "label": "Radio Button 2",
                    "value": "Radio Button 2",
                    "radioButtonGroup": {"@": "radioButtonGroup"}
                }
            },

            "radioButton3": {
                "prototype": "hmmx/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "radioButton3"},
                    "label": "Radio Button 3",
                    "value": "Radio Button 3",
                    "radioButtonGroup": {"@": "radioButtonGroup"}
                }
            },

            "text": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "text"}
                },
                "bindings": {
                    "value": {"<-": "@radioButtonGroup.controller.value ? @radioButtonGroup.controller.value : 'No radio selected' "}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1>Hmmx Demo</h1>
        <div data-montage-id="radioButtonGroup">
            <div data-montage-id="radioButton1"></div>
            <div data-montage-id="radioButton2"></div>
            <div data-montage-id="radioButton3"></div>
        </div>
        <div data-montage-id="text" class="text"></div>
    </div>
</body>
</html>
